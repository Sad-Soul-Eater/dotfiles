"$schema" = 'https://starship.rs/config-schema.json'

format = """
$all\
$fill \
$time\
$line_break\
$character\
"""

add_newline = true
continuation_prompt = "[∙](bold green) "

[directory]
read_only = " 󰌾"
truncation_length = 4
truncate_to_repo = false

[fill]
symbol = "·"
style = "gray"

[direnv]
disabled = false

[time]
disabled = false
format = "[$time]($style)"

[git_branch]
symbol = " "
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
format = "([$all_status$ahead_behind]($style))"
ahead = "⇡${count} "
behind = "⇣${count} "
conflicted = "=${count} "
deleted = "✘${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
modified = "!${count} "
renamed = "»${count} "
staged = "+${count} "
stashed = "\\$${count} "
untracked = "?${count} "

